name: Normalize idols JSON

on:
  push:
    branches: [ "main" ]
    paths:
      - "idols_a.json"
      - "scripts/normalize-idols.mjs"
      - ".github/workflows/normalize-idols.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Normalize
        run: node scripts/normalize-idols.mjs

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add idols_a_normalized.json idols_a_upload_manifest.csv
          git commit -m "chore: normalize idols_a.json" || echo "No changes"
          git push
